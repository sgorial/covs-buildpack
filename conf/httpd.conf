## ClearTrust webagent configuration
CTAgentRoot             /home/vcap/app/conf

# Server Root
ServerRoot "/home/vcap/app/apache-2.2.14-proxy"

## Resin server to forward request to
ResinConfigServer     localhost 6800

ServerAdmin platform@covisintrnd.com

ServerName 127.0.0.1

Listen VCAP_PORT

ErrorLog "logs/error_log"

LogLevel warn

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/home/vcap/app/webroot/ROOT"

<Directory "/home/vcap/app/webroot/ROOT">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<Location /status/apache>
    SetHandler server-status
    AuthName    SCRealm
    AuthType    basic
    require     valid-user
    Order       Deny,Allow
    Allow       from all
</Location>

<Location /status/info>
    SetHandler  server-info
    AuthName    SCRealm
    AuthType    basic
    require     valid-user
    Order       deny,allow
    Allow       from all
</Location>

<Location /caucho-status>
  SetHandler caucho-status
</Location>

