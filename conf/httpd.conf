## ClearTrust webagent configuration
CTAgentRoot             /home/vcap/app/conf

# Server Root
ServerRoot "/home/vcap/app/apache-2.2.14-proxy"

# Tomcat stuff
JkWorkersFile     /home/vcap/app/conf/workers.properties
JkLogFile         /home/vcap/app/logs/mod_jk.log
JkLogLevel        info
JkLogStampFormat  "[%a %b %d %H:%M:%S %Y] "
JkMount /*        ssoWorker
JkUnMount /*.gif  ssoWorker
JkUnMount /*.jpg  ssoWorker
JkUnMount /*.png  ssoWorker
JkUnMount /*.css  ssoWorker
JkUnMount /*.js   ssoWorker

Listen VCAP_PORT

<IfModule unixd_module>
User daemon
Group daemon
</IfModule>

ServerAdmin platform@covisintrnd.com
ServerName 127.0.0.1

<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/home/vcap/app/webroot"
<Directory "/home/vcap/app/webroot/ROOT">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "logs/error_log"

LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog "logs/access_log" common
</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/home/vcap/app/apache-2.2.14-proxy/cgi-bin/"
</IfModule>

<IfModule cgid_module>
</IfModule>

<Directory "/home/vcap/app/apache-2.2.14-proxy/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<IfModule proxy_html_module>
Include conf/extra/proxy-html.conf
</IfModule>

<IfModule ssl_module>
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>
